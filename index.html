<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Insurance Rate Calculator</h1>
    <input type="number" id="userInput" placeholder="Enter Your Age"/>
    <button id="calculateButton" class="btn btn-primary">Calculate</button>
    <button id="clearButton" class="btn btn-primary">Clear</button>
    <div id="result" style="display: none;"></div>
    <script> 
        $(document).ready(function(){
            var $userInput = $('#userInput');
            var $result = $('#result');
            $('#calculateButton').click(function() {
                var ageInput = parseInt($userInput.val());
                var resultValue = ageInput * 5 + 300;
                $result.text("$" + resultValue + " Annually");
                $result.fadeIn();
            });
            $('#clearButton').click(function () {
                $userInput.val('');
                $result.hide();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
